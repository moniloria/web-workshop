<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script src="main.js"></script>-->
</head>
<body>
    <h1>This is static content</h1>
    <script type="text/javascript">
        //some comments
        alert("Hey there!"); //to display as a popup
        //it needs interaction!
        document.write("I said, hey there! <h2>Again</h2>");
        document.writeln("This is dynamic <br/>"); //these are called methods
        document.writeln(new Date());
        //this can be seen at inspect/console
        console.log('This is hidden');
        console.debug("debug message");
        console.error("error message");
        console.info("just information");
        //
        try 
        {
                //everything if fine
                throw "this is unexpected";
        }
        catch (ex) 
        {
                //but if it fails
                console.error(ex);
        }
        
        function sayHello() {
            alert('You hit!')
        }
        
        function askSomething(){
            var input=prompt("Say something");
            console.log(input);
            //create an H3 then give it a text
            var text=document.createElement("h3");
            text.innerText=input;
            document.getElementById("dynamicSection").appendChild(text);
        }

    </script>
    <section id="dynamicSection">
            <button id="askButton" onclick="askSomething()" >Ask something </button>
            <button id="hitButton" onclick="sayHello()">Hit me</button>
    </section>
    
</body>
</html>
